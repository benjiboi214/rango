{% extends "rango/base.html" %}

{% block body_block %}
    
    <form role="form" id="profile_form" method="post" action="{% url 'profile' %}" enctype="multipart/form-data">
        <h2>Edit Profile</h2>
        
        {% csrf_token %}
        {{ userform.as_p }}
        {{ profileform.as_p }}
        
        <br/>
        <button class="btn btn-primary" type="submit" name="submit">Submit</button>
    </form>
{% endblock %}
